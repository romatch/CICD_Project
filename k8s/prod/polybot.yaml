apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-bolybot
  labels:
    app: cicd-bolybot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-bolybot
  template:
    metadata:
        labels:
          app: cicd-bolybot
    spec:
      containers:
      - name: server
        image: IMG_URL  # placeholder. to be replaces by jenkins releases pipeline
---
apiVersion: v1
kind: Service
metadata:
  name: cicd-bolybot-svc
spec:
  selector:
    app: cicd-bolybot
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 8443